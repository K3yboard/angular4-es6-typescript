<div class="container">
  <div class="oferta" *ngIf="oferta !== undefined">

    <div class="row">
      <div class="col">
        <h4>{{ oferta.descricao_oferta }}</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <div class="img_capa">
          <img [src]="oferta.imagens[0].url" />
        </div>

        <div class="thumbnails">
          <img *ngFor="let imagem of oferta.imagens" [src]="imagem.url" />
        </div>
      </div>

      <div class="col-md-6">
        <div class="row">
          <div class="col text-center">
            <p>Por apenas</p>
          </div>

        </div>

        <div class="row">
          <div class="col text-center">
            <h1>R$ {{ oferta.valor }}</h1>
          </div>
        </div>

        <div class="row">
          <div class="col text-center">
            <button type="button" class="btn btn-warning btn-lg">Adicionar ao carrinho</button>
          </div>
        </div>

      </div>

    </div>

  </div>

  <div class="row" style="margin-top: 25px; margin-bottom: 150px;">
    <div class="col">
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link active" data-toggle="tab" href="#como-usar" role="tab">Como usar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#onde-fica" data-toggle="tab" role="tab">Onde fica?</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-pane fade show active" id="como-usar" role="tabpanel" aria-labelledby="home-tab">
          Texto "como usar"
        </div>
        <div class="tab-pane fade" id="onde-fica" role="tabpanel" aria-labelledby="profile-tab">Texto "onde fica"</div>
      </div>
    </div>
  </div>

  <br><br>
</div>
